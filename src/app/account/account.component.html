<div class="container">

    <h1 *ngIf="pupils.length" >PowiÄ…zani podopieczni:</h1>
    <div *ngIf="!pupils.length" id="no-pupils" class="container text-center">
        <img src="../../assets/img/warning.png" height="100" width="100">

        <h1>Brak przypisanych podopiecznych.</h1>
        <br>
        <button class="btn btn-warning">Dodaj podopiecznych</button>

    </div>

    <br>
    <div class="container">
        <div class="center-block">
            <table *ngIf="pupils">

                <tbody>
                <tr *ngFor="let pupil of pupils">
                    <td style="padding-left: 180px"><img src="../../assets/img/user.png" height="80px" width="80px"></td>
                    <td style="padding-left: 70px">{{pupil.firstName}}</td>
                    <td style="padding-left: 50px">{{pupil.lastName | uppercase}}</td>
                    <td style="padding-left: 50px">
                        <button (click)="selectPupil(pupil)" class="btn btn-warning">Wybierz</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
