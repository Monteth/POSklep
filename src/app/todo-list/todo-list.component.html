<table border="2">
  <caption>My TODO's list</caption>
  <thead>
  <tr>
    <th>Description</th>
    <th>Taget date</th>
    <th>Completed</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos">
    <td>{{todo.description}}</td>
    <td>{{todo.targetDate | date}}</td>
    <td>{{todo.done | uppercase}}</td>
  </tr>
  </tbody>
</table>
